<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tac Toe Game | Gamdedivers</title>
    <link href="../media/weblogo.png" rel="icon" type="image/png" />
    <link rel="stylesheet" type="text/css" href="./tictacktoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-info">
        <label for="player-name">Enter Your Name:</label>
        <input type="text" id="player-name" placeholder="O">
        <label for="player-name2">Enter Your Name:</label>
        <input type="text" id="player-name2" placeholder="X">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-board">
        <div class="om">
        <div class="cell" id="cell-0" onclick="handleClick(0)"></div>
        <div class="cell" id="cell-1" onclick="handleClick(1)"></div>
        <div class="cell" id="cell-2" onclick="handleClick(2)"></div>
    </div>

    <div class="om">
        <div class="cell" id="cell-3" onclick="handleClick(3)"></div>
        <div class="cell" id="cell-4" onclick="handleClick(4)"></div>
        <div class="cell" id="cell-5" onclick="handleClick(5)"></div>
    </div>

     <div class="om">
        <div class="cell" id="cell-6" onclick="handleClick(6)"></div>
        <div class="cell" id="cell-7" onclick="handleClick(7)"></div>
        <div class="cell" id="cell-8" onclick="handleClick(8)"></div>
     </div>
    </div>
    <div id="game-result"></div>
    <script src="./tictacktoe.js"></script>
    </body>
</html>
